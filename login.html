
<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="img/itstore.png" />
        <title>itStore Â· Sign in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
        <script type="text/javascript" src="bootstrap/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div>
            <div w3-include-html="header.html"></div>
            <br><br><br>
           
           <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3>Sign in</h3>
                            </div>
                            <div class="panel-body">
                                <p>Sign in to make purchases</p>
                                <form method="post" action="">
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" placeholder="Password (min. 6 symbols)" pattern=".{6,}">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="Check" class="btn btn-primary">
                                    </div>
                                </form>
                            </div>
                            <div class="panel-footer">You don't have account yet <a href="signup.html">Sign up</a></div>
                        </div>
                    </div>
                </div>
           </div>

           <br><br><br><br><br>
           
           <div w3-include-html="footer.html"></div>
        </div>
    </body>
</html>
