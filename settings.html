
<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="img/itstore.png" />
        <title>itStore · Настройки</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
        <script type="text/javascript" src="bootstrap/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div>
            <div w3-include-html="header.html"></div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <h1>Password change</h1>
                        <form method="post" action="setting_script.html">
                            <div class="form-group">
                                <input type="password" class="form-control" name="oldPassword" placeholder="This password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="newPassword" placeholder="New password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="retype" placeholder="Enter new password for the second time">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Continue">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br><br><br><br><br>
            <div w3-include-html="footer.html"></div>
        </div>
    </body>
</html>
